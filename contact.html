<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/output.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
    <title>Our Team</title>
  </head>
  <body>
    <header class="navbar fixed">

        <div class="row">
          <div class="nav-left">
            <a class="logo" href="#">Home / </a>
            <a class="back-nav" href="#">Back</a>
          </div>

          <div class="mobile-toggle">
              <span></span>
              <span></span>
              <span></span>
          </div>
          <nav>
              <ul>
                  <li><a href".flex-grid-container">Causes</a></li>
                  <li><a href=".sign-up">Sign Up</a></li>

              </ul>
          </nav>
        </div> <!-- / row -->

    </header>
    <div class="main">
      <h1 class="center-text">Contact</h1>
      <section class="sign-up">
        <h2><span class="highlight-text"></span></h2>
        <div class="form-flex-container">
          <form id="Contact" class="my-form">
            <h3>Questions? Comments?</h3>
            <div class="form-group">
              <label>Your Name</label>
              <input type="text" name="name" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label>What's Up?</label>
              <textarea id="comment" name="Comment" rows="8" cols="40" placeholder="blah blah blah blah"></textarea>
              <!-- <input type="text" name="name" placeholder="Create a password"> -->
            </div>
            <button class="form-button" type="submit" name="button">Holler</button>
          </form>
        </div>
      </section>
    </div>
    <footer>
      <a href="https://github.com/gepetto503/venmo-for-non-profits"><li>Github</li></a>
      <a href="#"><li>Meet Our Team</li></a>
      <a href="#"><li>Contact</li></a>
    </footer>
  </body>
</html>
